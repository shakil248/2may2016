<div>
	<div><input type="text" ng-model="searchKey"><button ng-click="searchPinCode()">Search Pin</button></div>
	<div ng-if="pincodes">
	
	<table>
	<tr>
	<th>Pin Code</th><th>City</th><th>State</th>
	</tr>
	<tr ng-repeat="x in pincodes">
	<td>{{x.pin}}</td><td>{{x.city}}</td><td>{{x.state}}</td>
	</tr>
	</table>
	</div>
		<span>{{errorMessage}}</span>
</div>
